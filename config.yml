---
# Vagrant hostname and IP configuration.
vagrant_hostname: local.last.dev
vagrant_ip: 10.10.10.30
vagrant_user: vagrant
vagrant_home: /home/vagrant
vagrant_webroot: /var/www/drupal

# Synced Folders
vagrant_synced_folders:
  - local_path: ~/Sites/checkpoint
    destination: /var/www
    id: drupal
    type: nfs
    create: true

# Memory and CPU to use for this VM.
vagrant_memory: 4096
vagrant_cpus: 2

ansible_os_family: Debian
#ansible_os_family: RedHat

# Server Extras
installed_extras:
  - mailhogx
  - memcached
  - phpmyadmin
  - pimpmylog
  # - solr
  # - selenium
  - xdebug
  - xhprof
  # - nodejs
  # - varnish
  - drupal